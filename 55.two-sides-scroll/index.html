<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sides Scroll</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slider-container">
      <section class="left-side">
        <div class="city-one">
          <h1>
            <ruby> 東京 <rp>(</rp><rt>Tokyo</rt><rp>)</rp> </ruby>
          </h1>
        </div>
        <div class="city-two">
          <h1>
            <ruby> 京都 <rp>(</rp><rt>Kyoto</rt><rp>)</rp> </ruby>
          </h1>
        </div>
        <div class="city-three">
          <h1>
            <ruby> 大阪 <rp>(</rp><rt>Osaka</rt><rp>)</rp> </ruby>
          </h1>
        </div>
        <div class="city-four">
          <h1>
            <ruby> 札幌 <rp>(</rp><rt>Sapporo</rt><rp>)</rp> </ruby>
          </h1>
        </div>
      </section>

      <section class="right-side">
        <div class="img img-one"></div>
        <div class="img img-two"></div>
        <div class="img img-three"></div>
        <div class="img img-four"></div>
      </section>

      <section class="buttons-container">
        <button id="down-btn"><i class="fa-solid fa-chevron-down"></i></button>
        <button id="up-btn"><i class="fa-solid fa-chevron-up"></i></button>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
