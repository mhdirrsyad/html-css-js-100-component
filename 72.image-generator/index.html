<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="spacing">Spacing :</label>
        <input
          type="range"
          id="spacing"
          name="spacing"
          min="0"
          max="100"
          value="5"
        />

        <label for="blur">Blur :</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="0" />

        <label for="base">Color :</label>
        <input type="color" id="base" name="base" value="#ffffff" />
      </div>

      <img
        src="https://images.unsplash.com/photo-1552622594-4df0b4182152?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
