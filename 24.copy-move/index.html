<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy and Move Text</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
        <button class="copyBtn btn">
          Copy<i class="fa-solid fa-copy"></i>
        </button>
      </div>
      <textarea name="copyTxt" cols="50" rows="3">Copy Text Here!</textarea>
    </div>

    <div class="output-container">
      <div class="output"></div>
      <div class="btn-container">
        <button class="moverBtn btn">
          Move <i class="fa-solid fa-paste"></i>
        </button>
      </div>
      <textarea name="finalTxt" cols="50" rows="3"></textarea>
    </div>

    <script src="app.js"></script>
  </body>
</html>
