<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculator" name="calc">
      <input type="text" class="value" name="txt" readonly />
      <span class="num clear" onclick="document.calc.txt.value = ''">AC</span>
      <span class="num divide" onclick="document.calc.txt.value += '/' "
        ><i class="fa-solid fa-divide"></i
      ></span>
      <span class="num" onclick="document.calc.txt.value += '7' ">7</span>
      <span class="num" onclick="document.calc.txt.value += '8' ">8</span>
      <span class="num" onclick="document.calc.txt.value += '9' ">9</span>
      <span class="num multiply" onclick="document.calc.txt.value += '*' "
        ><i class="fa-solid fa-xmark"></i
      ></span>
      <span class="num" onclick="document.calc.txt.value += '4' ">4</span>
      <span class="num" onclick="document.calc.txt.value += '5' ">5</span>
      <span class="num" onclick="document.calc.txt.value += '6' ">6</span>
      <span class="num minus" onclick="document.calc.txt.value += '-' "
        ><i class="fa-solid fa-minus"></i
      ></span>
      <span class="num" onclick="document.calc.txt.value += '1' ">1</span>
      <span class="num" onclick="document.calc.txt.value += '2' ">2</span>
      <span class="num" onclick="document.calc.txt.value += '3' ">3</span>
      <span class="num plus" onclick="document.calc.txt.value += '+'"
        ><i class="fa-solid fa-plus"></i
      ></span>
      <span class="num" onclick="document.calc.txt.value += '00' ">00</span>
      <span class="num" onclick="document.calc.txt.value += '0' ">0</span>
      <span class="num" onclick="document.calc.txt.value += '.' ">.</span>
      <span
        class="num equal"
        onclick="document.calc.txt.value = eval(document.calc.txt.value)"
        ><i class="fa-solid fa-equals"></i
      ></span>
    </form>
  </body>
</html>
