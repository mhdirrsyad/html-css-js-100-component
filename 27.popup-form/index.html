<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content-container">
        <h1>Learn Anytime, Anywhere: Join Our Online Learning Community</h1>
        <p>
          Gain new skills at your own pace with our flexible online courses,
          accessible anytime, anywhere.
        </p>
        <button class="cta-btn" id="cta">Sign Up</button>
      </div>
    </header>

    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-content">
          <h1>Let's get you started!</h1>
          <p>Enter the details to get going</p>
          <form class="modal-form">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your Name"
                class="form-input"
              />
            </div>
            <div>
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                placeholder="Enter your Email Address"
                class="form-input"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                placeholder="Enter your Password"
                class="form-input"
              />
            </div>
            <div>
              <label for="password2">Confirm Password</label>
              <input
                type="text"
                id="password2"
                placeholder="Confirm your Password"
                class="form-input"
              />
            </div>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
