<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h2>Type in Your Words</h2>
        <input
          type="text"
          id="input-field"
          placeholder="Type Your Text Here!"
        />
      </div>

      <div class="btns-container">
        <button class="btn uppercase">Aa</button>
        <button class="btn lowercase">Aa</button>
        <button class="btn capitalize">Aa</button>
        <button class="btn bold">Aa</button>
        <button class="btn italic">Aa</button>
        <button class="btn underlined">Aa</button>
      </div>

      <p id="output-field">Output Text</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
