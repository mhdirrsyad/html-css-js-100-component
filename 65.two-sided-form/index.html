<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="signup">
        <span>Join Us and Explore Kyoto: Sign Up Today!</span>
        <button type="button" class="signup-btn">Sign Up</button>
      </div>
      <div class="login">
        <span>Login to Continue Your Kyoto Journey</span>
        <button type="button" class="login-btn">Login</button>
      </div>

      <div class="back-layer">
        <form action="" class="login-form active">
          <h2 class="login-label">Welcome Back to Kyoto!</h2>
          <div class="input-content">
            <input type="email" id="lemail" placeholder="Email Address" />
            <input type="password" id="lpassword" placeholder="Password" />
          </div>
          <button type="button">Login</button>
        </form>

        <form action="" class="signup-form">
          <h2 class="login-label">Start Your Kyoto Journey</h2>
          <div class="input-content">
            <input type="text" id="f-name" placeholder="First Name" />
            <input type="text" id="l-name" placeholder="Last Name" />
            <input type="email" id="semail" placeholder="Email Address" />
            <input type="password" id="spassword" placeholder="Password" />
          </div>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
