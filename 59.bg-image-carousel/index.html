<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="img-container">
      <div
        class="img active"
        style="
          background: url(https://images.unsplash.com/photo-1671851214095-089d09189a25?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>
      <div
        class="img"
        style="
          background: url(https://images.unsplash.com/photo-1674673164837-733d0a921ec3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>
      <div
        class="img"
        style="
          background: url(https://images.unsplash.com/photo-1522623349500-de37a56ea2a5?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>
      <div
        class="img"
        style="
          background: url(https://images.unsplash.com/photo-1599638207036-3614bc58ec90?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="btn arrow-btn right-arrow">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
