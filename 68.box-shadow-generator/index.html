<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="box"></div>

      <div class="sliders">
        <input type="range" id="slider1" value="0" min="-5" max="5" />
        <input type="range" id="slider2" value="0" min="-5" max="5" />
        <input type="range" id="slider3" value="10" min="0" max="10" />
        <input type="range" id="slider4" value="0" min="0" max="10" />
        <div id="output-code">
          <input type="text" id="css-code" readonly />
          <button id="copy"><i class="fa-regular fa-copy"></i></button>
        </div>
        <input type="color" id="shadow-color" />
      </div>

      <div class="alert"><i class="fa-regular fa-copy"></i> CSS Copied!</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
